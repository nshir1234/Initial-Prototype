<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Manager — Menu Viewer</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body { font-family: Arial, sans-serif; padding:14px; background:#fff; }
header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
.panel { border-radius:8px; padding:12px; box-shadow:0 1px 6px rgba(0,0,0,0.06); background:#fafafa; margin-bottom:12px; }
button { padding:6px 10px; border-radius:6px; cursor:pointer; margin-left:6px; }
.small { font-size:0.9em; color:#666; }
</style>
</head>
<body>
<header>
  <div>
    <h2>Menu Viewer</h2>
    <div class="small" id="userInfo"></div>
  </div>
  <div>
    <button id="editMenu">Edit Menu</button>
    <button id="viewLog">View Orders Log</button>
    <button id="back">Back</button>
    <button id="logout">Logout</button>
  </div>
</header>

<div id="menuContainer">Loading menu...</div>

<script>
function $(id){ return document.getElementById(id); }
const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
if(!user){ alert('Please log in'); window.location='index.html'; }
$('userInfo').innerText = `Logged in as: ${user.name} (Role: ${user.role})`;

// load menu from localStorage
function renderMenu(){
  const container = $('menuContainer');
  const menu = JSON.parse(localStorage.getItem('MENU') || '[]');
  container.innerHTML = '';
  if(menu.length===0){ container.innerHTML='<p>No menu items found.</p>'; return; }
  menu.forEach(it=>{
    const div = document.createElement('div'); div.className='panel';
    div.innerHTML = `<strong>${it.name}</strong> — $${it.price.toFixed(2)}<br><small>Modifiers: ${it.modifiers.join(', ')}</small>`;
    container.appendChild(div);
  });
}

// navigation buttons
$('editMenu').addEventListener('click', ()=> window.location='menu_admin.html'); // fixed
$('viewLog').addEventListener('click', ()=> window.location='orders_log.html');    // new
$('back').addEventListener('click', ()=> window.history.back());
$('logout').addEventListener('click', ()=> { localStorage.removeItem('currentUser'); window.location='index.html'; });

// initial render
renderMenu();
</script>
</body>
</html>
