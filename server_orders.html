<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Server â€” Your Orders</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body { font-family: Arial, sans-serif; padding:14px; background:#fff; }
  header { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
  .card { background:#fafafa; border-radius:8px; padding:12px; margin-bottom:12px; box-shadow:0 1px 6px rgba(0,0,0,0.06); }
  .small { font-size:0.9em; color:#666; }
  a.button { display:inline-block; padding:8px 12px; border-radius:6px; background:#007bff; color:white; text-decoration:none; margin-right:8px; }
</style>
</head>
<body>

<header>
  <div>
    <h2>Your Orders</h2>
    <div class="small" id="serverInfo"></div>
  </div>
  <div>
  <button onclick="location='server.html'">Back to Server App</button>
  <button onclick="location='server_order_detail.html'">Order Details</button>
  <button onclick="location='kitchen_ticket_detail.html'">Kitchen Tickets</button>
  <button onclick="location='kitchen.html'">Kitchen App</button>
  <button onclick="location='index.html'">Home</button>
  </div>

  <div>
    <a class="button" href="server.html">Order Entry</a>
    <a class="button" id="goKitchen" href="kitchen.html">Open Kitchen</a>
    <button id="logout" style="padding:8px 12px;border-radius:6px;">Logout</button>
  </div>
</header>

<div id="listArea"></div>

<script>
function $(id){ return document.getElementById(id); }

// Role enforcement
const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
if(!user || user.role !== 'server'){
  alert('Please sign in as Server');
  window.location = 'index.html';
}

$('serverInfo').innerText = `Logged in as: ${user.name} (Role: ${user.role})`;

// load
function loadTickets(){
  return JSON.parse(localStorage.getItem('tickets') || '[]')
    .sort((a,b)=> new Date(b.createdAt) - new Date(a.createdAt));
}

function render(){
  const tickets = loadTickets().filter(t => t.serverName === user.name);
  const area = $('listArea');
  area.innerHTML = '';

  if(tickets.length === 0){
    area.innerHTML = '<div class="card"><div class="small">No orders found. Create one on the Order Entry page.</div></div>';
    return;
  }

  tickets.forEach(t=>{
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <strong>Table ${t.tableNumber}</strong>
      <div class="small">${new Date(t.createdAt).toLocaleString()}</div>
      <div class="small" style="margin:6px 0;">Status: ${t.status}</div>
      <a class="button" href="server_order_detail.html?id=${t.id}">View</a>
    `;
    area.appendChild(div);
  });
}

$('logout').addEventListener('click', ()=>{
  localStorage.removeItem('currentUser');
  window.location='index.html';
});

render();
</script>

</body>
</html>
