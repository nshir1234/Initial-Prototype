<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Restaurant Ordering â€“ Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5; }
    .card { background:white; padding:28px; border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,0.1); width:300px; text-align:center; }
    input { width:100%; padding:10px; margin-top:12px; }
    .btn { display:block; background:#007bff; color:white; padding:10px; margin:12px 0; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Choose Role</h2>
    <input id="name" placeholder="Enter your name" />

    <a href="server.html" class="btn" onclick="saveUser('server')">Server</a>
    <a href="kitchen.html" class="btn" onclick="saveUser('kitchen')">Kitchen</a>
  </div>

<script>
function saveUser(role) {
  const name = document.getElementById("name").value || role;
  localStorage.setItem("currentUser", JSON.stringify({role, name}));
}
</script>

</body>
</html>
